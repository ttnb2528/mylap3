    <main>
        <article>
            <h1 class="main__title-h1">chi tiết đơn hàng</h1>
      <div class="main__title-bd"></div>
      <table>
        <thead>
          <tr>
            <th>Hình Sp</th>
            <th>Tên Sp</th>
            <th>Số Lượng</th>
            <th>Giá</th>
            <th>Thành Tiền</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="sp-body"></tbody>
        <tfoot>
          <tr>
            <td colspan="6" class="sp-right">
              Tổng Thành Tiền A = <span class="sumA">0</span>
            </td>
          </tr>
          <tr>
            <td colspan="6" class="sp-right">
              Chiết Khấu (B) = <span class="sp-discount">0.1</span> x A =
              <span class="sumB">0</span>
            </td>
          </tr>
          <tr>
            <td colspan="6" class="sp-right">
              Thuế (C) = 10% x (A - B) = <span class="sumC">0</span>
            </td>
          </tr>
          <tr>
            <td colspan="6" class="sp-right">
              Tổng đơn hàng = A - B + C = <span class="total">0</span>
            </td>
          </tr>
          <tr>
            <td colspan="6" class="sp-center">
              <button>Xác Nhận Đơn Hàng</button>
            </td>
          </tr>
        </tfoot>
      </table>
